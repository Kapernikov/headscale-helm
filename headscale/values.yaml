# Default values for headscale.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: headscale/headscale
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.27.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

# Pod disruption budget settings for the main Headscale server pods.
podDisruptionBudget:
  enabled: true
  maxUnavailable: 1 # Allow voluntary disruptions to evict the single replica.

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false # Headscale creates its admin socket on the root filesystem.
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

runtime:
  socketDir: /var/run/headscale

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations:
    # Websocket support and long-lived connections for ingress-nginx
    # nginx.ingress.kubernetes.io/client-body-buffer-size: 1m
    # nginx.ingress.kubernetes.io/proxy-body-size: 8000m
    # nginx.ingress.kubernetes.io/enable-websocket: "true"
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  #  kubernetes.io/ingress.class: nginx
  #  kubernetes.io/tls-acme: "true"
  hosts:
    - host: "headscale.local"
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: headscale-tls
  #    hosts:
  #      - headscale.local

# Optional Headscale UI deployment
ui:
  enabled: false
  image:
    repository: ghcr.io/gurucomputing/headscale-ui
    tag: "latest"
    pullPolicy: IfNotPresent
  # Pod disruption budget settings for the optional UI deployment.
  podDisruptionBudget:
    enabled: true
    maxUnavailable: 1
  # Service for the UI
  service:
    type: ClusterIP
    port: 80
  # If empty, defaults to the internal Headscale service URL
  headscaleUrl: ""
  # Additional environment variables as a list of {name, value}
  extraEnv: []
  # UI ingress is created only when ui.enabled and ingress.enabled are both true
  ingress:
    host: "" # defaults to first host from ingress.hosts when empty
    path: "/web"
    pathType: ImplementationSpecific
    annotations: {}
    tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Persistence configuration
persistence:
  enabled: true
  size: 1Gi

# Headscale configuration
configMap:
  create: true

config:
  # When ingress.enabled is true and this is empty, the chart will set
  # server_url to the scheme+host of the first ingress host, so it matches
  # the external hostname used by clients.
  server_url: ""
  listen_addr: 0.0.0.0:8080
  noise:
    private_key_path: /var/lib/headscale/noise_private.key
  dns:
    magic_dns: true
    base_domain: headscale.local
    override_local_dns: true
    nameservers:
      global:
        - 1.1.1.1
        - 8.8.8.8
  prefixes:
    v4: 100.64.0.0/10
    v6: fd7a:115c:a1e0::/48
  database:
    type: sqlite
    sqlite:
      path: /var/lib/headscale/db.sqlite
  derp:
    urls:
      - https://controlplane.tailscale.com/derpmap/default

# Extra DNS records (MagicDNS)
extraDnsRecords:
  enabled: false # Set to true to configure dns.extra_records_path and mount the JSON file.
  path: /etc/headscale/extra-dns-records.json # Path inside the container for the rendered JSON file.
  configMap:
    create: true # When true, the chart creates a ConfigMap using the records list below.
    name: "" # Optional override for the ConfigMap name; required when create=false to reference an existing ConfigMap.
    key: extra-dns-records.json # Key inside the ConfigMap data that stores the JSON payload.
  records: [] # List of {name, type, value} maps that will be rendered as JSON when create=true.

# Client configuration
client:
  enabled: true
  image:
    repository: tailscale/tailscale
    pullPolicy: IfNotPresent
    tag: "stable"
  # Routes to advertise to the Tailscale network.
  # When configured, IP forwarding is enabled and the client acts as a subnet router.
  # WARNING: Using "0.0.0.0/0" or "::/0" (exit node mode) will also expose all
  # Kubernetes pods and services to clients using this exit node. This is probably
  # not what you want. Consider advertising only specific external subnets instead.
  # Example:
  #   - "10.20.0.0/16"    # specific external subnet
  advertiseRoutes: []
  # Pod disruption budget settings for the optional client deployment.
  podDisruptionBudget:
    enabled: true
    maxUnavailable: 1
  # Image used by the preauth key creation Job (helm hook)
  job:
    image:
      repository: alpine/k8s
      tag: "1.30.2"
      pullPolicy: IfNotPresent

policy:
  tagOwners:
    "tag:in-cluster-client": ["headscale-system@"]
  autoApprovers:
    routes: []
    exit-node: []
  ssh:
    - action: check
      src: ["autogroup:member"]
      dst: ["autogroup:self"]
      users: ["autogroup:nonroot", "root"]

# (UI values defined above; duplicate block removed)
