# Default values for headscale.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: headscale/headscale
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.28.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

# Pod disruption budget settings for the main Headscale server pods.
podDisruptionBudget:
  enabled: true
  maxUnavailable: 1  # Allow voluntary disruptions to evict the single replica.

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false # Headscale creates its admin socket on the root filesystem.
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

runtime:
  socketDir: /var/run/headscale

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # Websocket support and long-lived connections for ingress-nginx
    # nginx.ingress.kubernetes.io/client-body-buffer-size: 1m
    # nginx.ingress.kubernetes.io/proxy-body-size: 8000m
    # nginx.ingress.kubernetes.io/enable-websocket: "true"
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  #  kubernetes.io/ingress.class: nginx
  #  kubernetes.io/tls-acme: "true"
  hosts:
    - host: "headscale.local"
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: headscale-tls
  #    hosts:
  #      - headscale.local

# Optional Headscale UI deployment
ui:
  enabled: false
  image:
    repository: ghcr.io/gurucomputing/headscale-ui
    tag: "latest"
    pullPolicy: IfNotPresent
  containerPort: 8080
  # Pod disruption budget settings for the optional UI deployment.
  podDisruptionBudget:
    enabled: true
    maxUnavailable: 1
  # Service for the UI
  service:
    type: ClusterIP
    port: 8080
  # If empty, defaults to the internal Headscale service URL
  headscaleUrl: ""
  # Environment variable name for the Headscale URL for compatibility with different UI implementations (e.g. HEADSCALE_URL for headscale-ui, HEADPLANE_HEADSCALE__URL for headplane)
  headscaleUrlEnvName: "HEADSCALE_URL"
  # Additional environment variables as a list of {name, value}
  extraEnv: []
  # UI ingress is created only when ui.enabled and ingress.enabled are both true
  ingress:
    host: "" # defaults to first host from ingress.hosts when empty
    path: "/web"
    pathType: ImplementationSpecific
    annotations: {}
    tls: []
  # Optional ConfigMap for UI configuration file
  configMap:
    enabled: false # Set to true to mount a ConfigMap into the UI container.
    create: true # When true, the chart creates a ConfigMap using the data below.
    name: "" # Optional override for the ConfigMap name; required when create=false to reference an existing ConfigMap.
    key: config.yaml # Key inside the ConfigMap data that stores the configuration.
    path: /app/config.yaml # Path inside the container where the config file will be mounted.
    data: {} # YAML data for the configuration file when create=true.
  # Optional persistence for the UI container.
  persistence:
    enabled: false
    size: 1Gi
    accessModes:
      - ReadWriteOnce
    storageClassName: ""
    existingClaim: "" # When set, uses an existing PVC instead of creating a new one.
    mountPath: /var/lib/headscale-ui

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3


# Persistence configuration
persistence:
  enabled: true
  size: 1Gi

# Headscale configuration
configMap:
  create: true

config:
  # When ingress.enabled is true and this is empty, the chart will set
  # server_url to the scheme+host of the first ingress host, so it matches
  # the external hostname used by clients.
  server_url: ""
  listen_addr: 0.0.0.0:8080
  noise:
    private_key_path: /var/lib/headscale/noise_private.key
  dns:
    magic_dns: true
    base_domain: headscale.local
    override_local_dns: true
    nameservers:
      global:
        - 1.1.1.1
        - 8.8.8.8
  prefixes:
    v4: 100.64.0.0/10
    v6: fd7a:115c:a1e0::/48
  database:
    type: sqlite
    sqlite:
      path: /var/lib/headscale/db.sqlite
  derp:
    urls:
      - https://controlplane.tailscale.com/derpmap/default

# Static DERP map file
derpMap:
  enabled: false  # Set to true to mount a custom DERP map and add it to derp.paths.
  path: /etc/headscale/derp-map.yaml  # Path inside the container for the rendered DERP map file.
  configMap:
    create: true  # When true, the chart creates a ConfigMap using the regions map below.
    name: ""  # Optional override for the ConfigMap name; required when create=false to reference an existing ConfigMap.
    key: derp-map.yaml  # Key inside the ConfigMap data that stores the DERP map payload.
  content: {}  # DERP map content (regions, OmitDefaultRegions, etc.) rendered as YAML.

# Extra DNS records (MagicDNS)
extraDnsRecords:
  enabled: false  # Set to true to configure dns.extra_records_path and mount the JSON file.
  path: /etc/headscale/extra-dns-records.json  # Path inside the container for the rendered JSON file.
  configMap:
    create: true  # When true, the chart creates a ConfigMap using the records list below.
    name: ""  # Optional override for the ConfigMap name; required when create=false to reference an existing ConfigMap.
    key: extra-dns-records.json  # Key inside the ConfigMap data that stores the JSON payload.
  records: []  # List of {name, type, value} maps that will be rendered as JSON when create=true.

# ACL policy configuration
policy:
  enabled: false
  path: /etc/headscale/policy.json
  configMap:
    create: true    # true = chart creates CM from content below; false = reference existing CM
    name: ""        # name override (required when create=false)
    key: policy.json
  # Inline policy content (used when configMap.create=true).
  # Merged with auto-generated in-cluster client entries when client.advertiseRoutes is set.
  # See https://headscale.net/ref/acls/ for the policy format.
  content: {}

# Client configuration
client:
  enabled: true
  image:
      repository: tailscale/tailscale
      pullPolicy: IfNotPresent
      tag: "stable"
  # Routes to advertise to the Tailscale network.
  # When configured, IP forwarding is enabled and the client acts as a subnet router.
  # WARNING: Using "0.0.0.0/0" or "::/0" (exit node mode) will also expose all
  # Kubernetes pods and services to clients using this exit node. This is probably
  # not what you want. Consider advertising only specific external subnets instead.
  # Example:
  #   - "10.20.0.0/16"    # specific external subnet
  advertiseRoutes: []
  # The client stores its machine key in a Kubernetes Secret (<fullname>-client-state)
  # via tailscaled --state=kube:, keeping a stable node ID across pod restarts
  # without needing a PVC. RBAC is created automatically. The preauth key is
  # created as reusable (not ephemeral) so the node persists across restarts.
  #
  # Expiration for the client preauthkey. Headscale defaults to 1h when
  # omitted, which causes the in-cluster client to lose connectivity once
  # the key expires.  Set to a long duration (default 87600h â‰ˆ 10 years)
  # to keep the client connected across restarts.  The key management job
  # is idempotent and only creates a new key when no valid one exists.
  preauthKeyExpiration: "87600h"
  # Pod disruption budget settings for the optional client deployment.
  podDisruptionBudget:
    enabled: true
    maxUnavailable: 1
  # Image used by the preauth key management Job (helm hook and optional CronJob)
  job:
    image:
      repository: alpine/k8s
      tag: "1.30.2"
      pullPolicy: IfNotPresent
    # Optional CronJob to periodically ensure the preauth key is valid.
    # Useful for keeping the client connected indefinitely without helm upgrades.
    cronjob:
      enabled: false
      schedule: "0 3 1 * *"  # First of each month at 03:00 by default

# Extra volumes to add to the Headscale server deployment.
# Useful for mounting secrets (e.g. OIDC client credentials) or other files.
# Example:
#   - name: oidc-client-secret
#     secret:
#       secretName: headscale-oidc-credentials
#       items:
#         - key: CLIENT_SECRET
#           path: oidc_client_secret
extraVolumes: []

# Extra volume mounts to add to the Headscale server container.
# Example:
#   - name: oidc-client-secret
#     mountPath: /etc/headscale/oidc
#     readOnly: true
extraVolumeMounts: []

