{{- if .Values.ingress.enabled -}}
{{- $tlsSecret := .Values.tls.secretName | default "" -}}
{{- /* Auto-populate ingress TLS from tls.secretName when user hasn't set ingress.tls manually */ -}}
{{- $ingressTls := .Values.ingress.tls -}}
{{- if and (ne $tlsSecret "") (eq (len $ingressTls) 0) -}}
  {{- $hosts := list -}}
  {{- range .Values.ingress.hosts -}}
    {{- $hosts = append $hosts .host -}}
  {{- end -}}
  {{- $ingressTls = list (dict "secretName" $tlsSecret "hosts" $hosts) -}}
{{- end -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "headscale.fullname" . }}
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if $ingressTls }}
  tls:
    {{- range $ingressTls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "headscale.fullname" $ }}
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}
