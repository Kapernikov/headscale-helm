{{- if and .Values.ingress.enabled .Values.ui.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "headscale.fullname" . }}-ui
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
  {{- $mergedAnnotations := merge (dict) .Values.ingress.annotations .Values.ui.ingress.annotations }}
  {{- if $mergedAnnotations }}
  annotations:
    {{- toYaml $mergedAnnotations | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- /* Use UI TLS settings if provided, otherwise fall back to main ingress TLS */ -}}
  {{- $uiTls := .Values.ui.ingress.tls | default list -}}
  {{- if not $uiTls }}
    {{- $uiTls = .Values.ingress.tls | default list -}}
  {{- end }}
  {{- if $uiTls }}
  tls:
    {{- range $uiTls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- /* Determine UI host: prefer ui.ingress.host, else first main ingress host */ -}}
    {{- $uiHost := .Values.ui.ingress.host -}}
    {{- if or (not $uiHost) (eq $uiHost "") }}
      {{- if gt (len .Values.ingress.hosts) 0 -}}
        {{- $uiHost = (index .Values.ingress.hosts 0).host -}}
      {{- end -}}
    {{- end }}
    - host: {{ $uiHost | quote }}
      http:
        paths:
          - path: {{ .Values.ui.ingress.path }}
            pathType: {{ .Values.ui.ingress.pathType }}
            backend:
              service:
                name: {{ include "headscale.fullname" . }}-ui
                port:
                  name: http
{{- end }}
