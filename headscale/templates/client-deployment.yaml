{{- if .Values.client.enabled }}
{{- $hasRoutes := gt (len .Values.client.advertiseRoutes) 0 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "headscale.fullname" . }}-client
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: client
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "headscale.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: client
  template:
    metadata:
      labels:
        {{- include "headscale.labels" . | nindent 8 }}
        app.kubernetes.io/component: client
    spec:
      volumes:
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
      - name: client-auth
        secret:
          secretName: {{ include "headscale.fullname" . }}-client-authkey
          optional: true
      containers:
      - name: tailscale
        image: "{{ .Values.client.image.repository }}:{{ .Values.client.image.tag }}"
        imagePullPolicy: {{ .Values.client.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          # Use POSIX-safe options; avoid bash-only flags
          set -eu
          AUTH_FILE="/etc/client-auth/authkey"
          echo "[client] Waiting for preauth key at $AUTH_FILE ..."
          # Try up to ~10 minutes for the Secret to appear via projected volume
          for i in $(seq 1 120); do
            if [ -s "$AUTH_FILE" ]; then
              break
            fi
            echo "[client] auth key not present yet ($i/120)"
            sleep 5
          done

          {{- if $hasRoutes }}
          # Enable IP forwarding for subnet routing / exit node functionality
          echo "[client] Enabling IP forwarding"
          sysctl -w net.ipv4.ip_forward=1
          sysctl -w net.ipv6.conf.all.forwarding=1
          {{- end }}

          echo "[client] Starting tailscaled"
          tailscaled &

          # If key exists, perform login; otherwise keep running and allow later manual login
          if [ -s "$AUTH_FILE" ]; then
            AUTH_KEY=$(cat "$AUTH_FILE")
            echo "[client] Performing tailscale up"
            tailscale up --authkey="$AUTH_KEY" --hostname={{ .Chart.Name }}-client --login-server=http://{{ include "headscale.fullname" . }}:8080 \
              {{- if $hasRoutes }}
              --advertise-routes={{ .Values.client.advertiseRoutes | join "," }} \
              {{- end }}
              || true
          else
            echo "[client] No preauth key found after timeout; skipping tailscale up for now."
          fi

          # Keep container alive
          wait $! || true
          tail -f /dev/null
        securityContext:
          {{- if $hasRoutes }}
          # Privileged mode required to set sysctl for IP forwarding
          privileged: true
          {{- else }}
          capabilities:
            add:
            - NET_ADMIN
          {{- end }}
        volumeMounts:
        - name: dev-net-tun
          mountPath: /dev/net/tun
        - name: client-auth
          mountPath: /etc/client-auth
          readOnly: true
{{- end }}
