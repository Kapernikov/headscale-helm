apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "headscale.fullname" . }}
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      {{- include "headscale.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "headscale.labels" . | nindent 8 }}
        app.kubernetes.io/component: server
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "headscale.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - headscale
            - serve
          args:
            - -c
            - /etc/headscale/config.yaml
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /var/lib/headscale
            {{- end }}
            {{- if .Values.runtime.socketDir }}
            - name: runtime
              mountPath: {{ .Values.runtime.socketDir }}
            {{- end }}
            - name: config
              mountPath: /etc/headscale/config.yaml
              subPath: config.yaml
            {{ if .Values.extraDnsRecords.enabled }}
            {{- $extra := .Values.extraDnsRecords -}}
            {{- $dnsConfig := (index .Values.config "dns") | default (dict) -}}
            {{- $configPath := (index $dnsConfig "extra_records_path") | default "" -}}
            {{- $mountPath := coalesce $extra.path $configPath "/etc/headscale/extra-dns-records.json" -}}
            - name: extra-dns-records
              mountPath: {{ $mountPath }}
              subPath: {{ default "extra-dns-records.json" .Values.extraDnsRecords.configMap.key }}
              readOnly: true
            {{- end }}
            {{- if and .Values.client.enabled (gt (len .Values.client.advertiseRoutes) 0) }}
            - name: policy
              mountPath: /etc/headscale/policy.json
              subPath: policy.json
              readOnly: true
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "headscale.fullname" . }}
        {{- end }}
        {{- if .Values.runtime.socketDir }}
        - name: runtime
          emptyDir: {}
        {{- end }}
        - name: config
          configMap:
            name: {{ include "headscale.fullname" . }}
        {{ if .Values.extraDnsRecords.enabled }}
        {{- $extra := .Values.extraDnsRecords -}}
        {{- $cmName := "" -}}
        {{- if $extra.configMap.create -}}
          {{- $cmName = default (printf "%s-extra-dns" (include "headscale.fullname" .)) $extra.configMap.name -}}
        {{- else -}}
          {{- $cmName = required "extraDnsRecords.configMap.name must be set when extraDnsRecords.configMap.create is false" $extra.configMap.name -}}
        {{- end }}
        - name: extra-dns-records
          configMap:
            name: {{ $cmName }}
        {{- end }}
        {{- if and .Values.client.enabled (gt (len .Values.client.advertiseRoutes) 0) }}
        - name: policy
          configMap:
            name: {{ include "headscale.fullname" . }}-policy
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
