{{- $fullname := include "headscale.fullname" . -}}
{{- $tlsSecret := .Values.tls.secretName | default "" -}}
{{- $modeA := and .Values.client.enabled .Values.ingress.enabled -}}
{{- $modeB := and (not .Values.ingress.enabled) (ne $tlsSecret "") -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      {{- include "headscale.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.derpMap.enabled }}
        checksum/derp-map: {{ include (print $.Template.BasePath "/derp-map-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.extraDnsRecords.enabled }}
        checksum/extra-dns: {{ include (print $.Template.BasePath "/extra-dns-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if or .Values.policy.enabled (and .Values.client.enabled (gt (len .Values.client.advertiseRoutes) 0)) }}
        checksum/policy: {{ include (print $.Template.BasePath "/policy-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if $modeA }}
        checksum/tls-sidecar: {{ include (print $.Template.BasePath "/tls-sidecar-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "headscale.labels" . | nindent 8 }}
        app.kubernetes.io/component: server
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "headscale.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if $modeA }}
      initContainers:
        - name: generate-internal-tls
          image: "{{ .Values.client.internalTls.image.repository }}:{{ .Values.client.internalTls.image.tag }}"
          imagePullPolicy: {{ .Values.client.internalTls.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache openssl >/dev/null 2>&1
              openssl req -x509 -newkey rsa:2048 -keyout /certs/tls.key -out /certs/tls.crt \
                -days 3650 -nodes -subj "/CN={{ $fullname }}" \
                -addext "subjectAltName=DNS:{{ $fullname }},DNS:{{ $fullname }}.{{ .Release.Namespace }},DNS:{{ $fullname }}.{{ .Release.Namespace }}.svc,DNS:{{ $fullname }}.{{ .Release.Namespace }}.svc.cluster.local"
              chmod 644 /certs/tls.crt /certs/tls.key
          volumeMounts:
            - name: internal-tls-certs
              mountPath: /certs
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - headscale
            - serve
          args:
            - -c
            - /etc/headscale/config.yaml
          ports:
            - name: http
              containerPort: {{ if $modeB }}443{{ else }}{{ .Values.service.port }}{{ end }}
              protocol: TCP
          livenessProbe:
            {{- if $modeB }}
            {{- $probe := deepCopy .Values.livenessProbe }}
            {{- if hasKey $probe "httpGet" }}
            {{- $_ := set $probe.httpGet "scheme" "HTTPS" }}
            {{- end }}
            {{- toYaml $probe | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.livenessProbe | nindent 12 }}
            {{- end }}
          readinessProbe:
            {{- if $modeB }}
            {{- $probe := deepCopy .Values.readinessProbe }}
            {{- if hasKey $probe "httpGet" }}
            {{- $_ := set $probe.httpGet "scheme" "HTTPS" }}
            {{- end }}
            {{- toYaml $probe | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.readinessProbe | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /var/lib/headscale
            {{- end }}
            {{- if .Values.runtime.socketDir }}
            - name: runtime
              mountPath: {{ .Values.runtime.socketDir }}
            {{- end }}
            - name: config
              mountPath: /etc/headscale/config.yaml
              subPath: config.yaml
            {{- if $modeB }}
            - name: tls-certs
              mountPath: /etc/headscale/tls
              readOnly: true
            {{- end }}
            {{- if .Values.derpMap.enabled }}
            - name: derp-map
              mountPath: {{ .Values.derpMap.path }}
              subPath: {{ .Values.derpMap.configMap.key }}
              readOnly: true
            {{- end }}
            {{ if .Values.extraDnsRecords.enabled }}
            {{- $extra := .Values.extraDnsRecords -}}
            {{- $dnsConfig := (index .Values.config "dns") | default (dict) -}}
            {{- $configPath := (index $dnsConfig "extra_records_path") | default "" -}}
            {{- $mountPath := coalesce $extra.path $configPath "/etc/headscale/extra-dns-records.json" -}}
            - name: extra-dns-records
              mountPath: {{ $mountPath }}
              subPath: {{ default "extra-dns-records.json" .Values.extraDnsRecords.configMap.key }}
              readOnly: true
            {{- end }}
            {{- if or .Values.policy.enabled (and .Values.client.enabled (gt (len .Values.client.advertiseRoutes) 0)) }}
            {{- $mountPath := ternary .Values.policy.path "/etc/headscale/policy.json" .Values.policy.enabled }}
            {{- $subPath := ternary (.Values.policy.configMap.key | default "policy.json") "policy.json" .Values.policy.enabled }}
            - name: policy
              mountPath: {{ $mountPath }}
              subPath: {{ $subPath }}
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- if $modeA }}
        - name: tls-sidecar
          image: "{{ .Values.client.internalTls.image.repository }}:{{ .Values.client.internalTls.image.tag }}"
          imagePullPolicy: {{ .Values.client.internalTls.image.pullPolicy }}
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: internal-tls-certs
              mountPath: /certs
              readOnly: true
            - name: tls-sidecar-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
        {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ default $fullname .Values.persistence.existingClaim }}
        {{- end }}
        {{- if .Values.runtime.socketDir }}
        - name: runtime
          emptyDir: {}
        {{- end }}
        - name: config
          configMap:
            name: {{ $fullname }}
        {{- if $modeB }}
        - name: tls-certs
          secret:
            secretName: {{ $tlsSecret }}
        {{- end }}
        {{- if $modeA }}
        - name: internal-tls-certs
          emptyDir: {}
        - name: tls-sidecar-config
          configMap:
            name: {{ $fullname }}-tls-sidecar
        {{- end }}
        {{- if .Values.derpMap.enabled }}
        {{- $dm := .Values.derpMap -}}
        {{- $cmName := "" -}}
        {{- if $dm.configMap.create -}}
          {{- $cmName = default (printf "%s-derp-map" $fullname) $dm.configMap.name -}}
        {{- else -}}
          {{- $cmName = required "derpMap.configMap.name must be set when derpMap.configMap.create is false" $dm.configMap.name -}}
        {{- end }}
        - name: derp-map
          configMap:
            name: {{ $cmName }}
        {{- end }}
        {{ if .Values.extraDnsRecords.enabled }}
        {{- $extra := .Values.extraDnsRecords -}}
        {{- $cmName := "" -}}
        {{- if $extra.configMap.create -}}
          {{- $cmName = default (printf "%s-extra-dns" $fullname) $extra.configMap.name -}}
        {{- else -}}
          {{- $cmName = required "extraDnsRecords.configMap.name must be set when extraDnsRecords.configMap.create is false" $extra.configMap.name -}}
        {{- end }}
        - name: extra-dns-records
          configMap:
            name: {{ $cmName }}
        {{- end }}
        {{- if or .Values.policy.enabled (and .Values.client.enabled (gt (len .Values.client.advertiseRoutes) 0)) }}
        {{- $policyCmName := "" -}}
        {{- if and .Values.policy.enabled (not .Values.policy.configMap.create) -}}
          {{- $policyCmName = required "policy.configMap.name must be set when policy.configMap.create is false" .Values.policy.configMap.name -}}
        {{- else -}}
          {{- $policyCmName = printf "%s-policy" $fullname -}}
        {{- end }}
        - name: policy
          configMap:
            name: {{ $policyCmName }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
