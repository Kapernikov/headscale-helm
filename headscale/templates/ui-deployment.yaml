{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "headscale.fullname" . }}-ui
  labels:
    {{- include "headscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "headscale.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      {{- if .Values.ui.configMap.enabled }}
      annotations:
        checksum/ui-config: {{ include (print $.Template.BasePath "/ui-configmap.yaml") . | sha256sum }}
      {{- end }}
      labels:
        {{- include "headscale.labels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: headscale-ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.containerPort }}
              protocol: TCP
          env:
            - name: {{ .Values.ui.headscaleUrlEnvName }}
              {{- /*
                   Default precedence for HEADSCALE_URL:
                   1) .Values.ui.headscaleUrl if provided
                   2) If ingress is enabled, derive from ingress host + TLS scheme
                   3) Fallback to the internal service URL
                */ -}}
              {{- $url := .Values.ui.headscaleUrl -}}
              {{- if or (not $url) (eq $url "") -}}
                {{- if .Values.ingress.enabled -}}
                  {{- $scheme := ternary "https" "http" (gt (len .Values.ingress.tls) 0) -}}
                  {{- $host := (index .Values.ingress.hosts 0).host -}}
                  {{- $url = printf "%s://%s" $scheme $host -}}
                {{- else -}}
                  {{- $url = printf "http://%s:%d" (include "headscale.fullname" .) (.Values.service.port | int) -}}
                {{- end -}}
              {{- end }}
              value: "{{ $url }}"
          {{- with .Values.ui.extraEnv }}
          {{- if . }}
          {{- range . }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
          {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.ui.configMap.enabled }}
          volumeMounts:
            - name: ui-config
              mountPath: {{ .Values.ui.configMap.path }}
              subPath: {{ .Values.ui.configMap.key }}
              readOnly: true
          {{- end }}
      {{- if .Values.ui.configMap.enabled }}
      volumes:
        {{- $uiCm := .Values.ui.configMap -}}
        {{- $cmName := "" -}}
        {{- if $uiCm.create -}}
          {{- $cmName = default (printf "%s-ui-config" (include "headscale.fullname" .)) $uiCm.name -}}
        {{- else -}}
          {{- $cmName = required "ui.configMap.name must be set when ui.configMap.create is false" $uiCm.name -}}
        {{- end }}
        - name: ui-config
          configMap:
            name: {{ $cmName }}
      {{- end }}
{{- end }}
