name: Publish Helm Chart to GHCR

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # No mutation of Chart.yaml; set version at packaging time

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0 # Specify a Helm version

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: |
          CHART_VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          echo "Packaging chart with version ${CHART_VERSION}"
          helm package ./headscale --version "${CHART_VERSION}"

      - name: Push Helm chart to GHCR
        run: |
          CHART_NAME=$(grep '^name:' ./headscale/Chart.yaml | awk '{print $2}')
          CHART_VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # Push to a lowercase, stable namespace under the owner
          helm push "${CHART_NAME}-${CHART_VERSION}.tgz" "oci://ghcr.io/${OWNER_LC}/charts"
