name: Publish Helm Chart to GHCR

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Chart version from release tag
        run: |
          RELEASE_VERSION=${{ github.ref_name }}
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          CHART_VERSION=$(echo "$RELEASE_VERSION" | sed 's/^v//')
          # Update version field in Chart.yaml without yq dependency
          sed -i -E "s/^version: .*/version: ${CHART_VERSION}/" ./headscale/Chart.yaml
          echo "Updated Chart.yaml version to $CHART_VERSION"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0 # Specify a Helm version

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: helm package ./headscale # Assuming your chart is in the 'headscale/' directory

      - name: Push Helm chart to GHCR
        run: |
          CHART_NAME=$(grep '^name:' ./headscale/Chart.yaml | awk '{print $2}')
          CHART_VERSION=$(grep '^version:' ./headscale/Chart.yaml | awk '{print $2}')
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # Push to a lowercase, stable namespace under the owner
          helm push "${CHART_NAME}-${CHART_VERSION}.tgz" "oci://ghcr.io/${OWNER_LC}/charts"
